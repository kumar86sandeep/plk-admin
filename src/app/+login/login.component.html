<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b> Login</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <p *ngIf="loginForm.controls.email.touched || submitted">
            <app-form-validation-errors errorPrefix="Email " [errors]="loginForm.get('email').errors"></app-form-validation-errors>
          </p>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <p *ngIf="loginForm.controls.password.touched || submitted">
            <app-form-validation-errors errorPrefix="Password " [errors]="loginForm.get('password').errors"></app-form-validation-errors>
          </p>

        </div>
        <div class="row">       
         
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center"></div>
      <!-- /.social-auth-links -->
   
     
      <a routerLink="forgot-password/recover">Forgot Password?</a>
    </div>
    <!-- /.login-box-body -->
    <!--<app-forgot-password></app-forgot-password>-->
  </div>
</div>
